<!DOCTYPE html>
<html lang="en">




<style>
    .button-format {
        display: inline-block;
        padding: 0.3em 1.2em;
        margin: 0 0.1em 0.1em 0;
        border: 0.16em solid rgba(255, 255, 255, 0);
        border-radius: 2em;
        box-sizing: border-box;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        color: black;
        text-shadow: 0 0.04em 0.04em rgba(0, 0, 0, 0.35);
        text-align: center;
        transition: all 0.2s;
        margin-left: 2%
    }

    .button-format:hover {
        border-color: black;
    }

    .table-content {
        width: 50%;
        margin-left: 20%
    }

    * {
        box-sizing: border-box
    }

    body {
        font-family: "Lato", sans-serif;
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: rgb(54, 81, 201);
    }

    .tab {
        float: left;
        width: 30%;
        height: 100%;
        border-right: solid black 3px;

    }

    .tab .titleBox {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border-bottom: solid black 1px;
    }

    .titleBox h1 {
        color: white;
    }

    .tab button {
        display: block;
        background-color: inherit;
        padding: 22px 16px;
        width: 100%;
        border: none;
        outline: none;
        text-align: left;
        cursor: pointer;
        transition: 0.3s;
        font-size: 17px;
        font-weight: bold;
        background-color: rgb(54, 81, 201);
        color: white;
    }

    .tab button:hover {
        transform: scale(1.02, 1.02);
    }

    .tab .tablinks {
        border-bottom: solid black 1px;
    }

    #mainContent {

        display: flex;
        flex-direction: row;
        height: 98vh;
        width: 100%;
        background-color: rgb(54, 81, 201);
    }

    .circleGroup {
        border: solid black 1px;
        border-radius: 50%;
        height: 300px;
        width: 300px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        background-color: rgb(82, 113, 255);
        filter: drop-shadow(0px 5px 5px black)
    }

    .circleGroup h3 {
        text-align: center;
        color: white;

    }

    .circleGroup h1 {
        font-size: 150px;
        color: white;
    }

    .circleGroup:hover {
        transform: scale(1.05, 1.05);
    }




    .tabcontent {
        padding: 0px 12px;
        width: 70%;
        border-left: none;
        height: fit-content;
        padding-top: 2vh;
    }


    #home>* {
        margin-right: 2vw;
        margin-bottom: 2vh;
    }

    .dropdown {
        display: flex;

        background-color: rgb(54, 81, 201);
        ;
        flex-direction: column;
        padding-left: 2vw;

        border-bottom: solid black 1px;
    }

    .dropdown h5:not(:last-child) {}

    .dropdown h5 {
        vertical-align: middle;
        padding-left: 1vw;
        padding-bottom: 1vh;
        cursor: pointer;
        color: white;
    }

    .dropdown h5:hover {
        transform: scale(1.02, 1.02);
    }


    .hiddenDropdown {
        height: 0px;
        visibility: hidden;
    }

    .tabcontentwrapper {
        width: 100%;
        height: 100%;
    }

    .hiddenContent {
        width: 0px;
        height: 0px;
        visibility: hidden;
    }

    #home {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    #add_friends_button {
        background-color: rgb(82, 113, 255);
        color: white;
        padding: 1vh 1vw;
        border-radius: 15px;
        cursor: pointer;
        user-select: none;
    }

    #add_friends_button:active {
        background-color: rgb(207, 207, 207);
    }

    #add_friends_button:hover {
        transform: scale(1.05, 1.05);
    }

    #friends {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
    }

    .titleBox {
        padding: 2vh;
    }

    .transaction_input {
        height: 4vh;
        background-color: rgb(82, 113, 255);
        outline: none;
        border: none;
        color: white;
        border-radius: 15px;
        padding-left: 0.5vw;

    }

    .transaction_input::placeholder {
        color: rgb(207, 207, 207);

    }

    #submit_transaction {
        border: none;
        outline: none;
        background-color: rgb(82, 113, 255);
        height: 4vh;
        color: white;
        border-radius: 15px;
        cursor: pointer;
        border: solid 1px white;
    }

    #submit_transaction:hover {
        transform: scale(1.03, 1.03);
    }

    #submit_transaction:active {
        background-color: rgb(207, 207, 207);
    }

    #table_title {
        color: white;
    }

    li,
    td,
    p,
    th {
        color: white;
    }

    th,
    tr {
        background-color: rgb(82, 113, 255);
        border-style: hidden !important;
    }

    td {
        padding-left: 0.5vw;
        border-style: hidden !important;
    }

    input {
        background-color: rgb(82, 113, 255);
        color: white;
        height: 5vh;
        font-size: 20px;

    }

    input::placeholder {
        color: rgb(207, 207, 207);
    }

    table {
        border-collapse: collapse;
    
    }

    th{
        padding-top: 1vh;

    }

    #transaction_table{
        margin-bottom: 2vh;
        filter: drop-shadow(0px 5px 5px black)
    }
</style>



<div id="mainContent">

    <div class="tab">
        <div class="titleBox">
            <img src="Insider-Trading.png" width="150px" style="margin-right: 2vw">
            <h1>Insider Trading</h1>
        </div>

        <button id="homeButton" class="tablinks" onclick="toggleDropdown('homeDropdown')">My Group/Home</button>
        <script>
            document.getElementById("homeButton").addEventListener("click", () => { changeMainTab("home") });
        </script>
        <div class="dropdown" id="homeDropdown">
            <h5 onclick="changeMainTab('home_table_suitemates')">SuiteMates</h5>
            <h5 onclick="changeMainTab('home_table_friends')">Friends</h5>
            <h5 onclick="changeMainTab('home_table_work_friends')">Work friends</h5>
            <h5 onclick="changeMainTab('home_table_college_friends')">College Friends</h5>
        </div>
        <button id="friendsButton" class="tablinks">Add Friends</button>
        <script>
            document.getElementById("friendsButton").addEventListener("click", () => { changeMainTab("friends") });
        </script>

        <button id="settingsButton" class="tablinks" onclick="toggleDropdown('settingsDropdown')">Settings</button>
        <script>
            document.getElementById("settingsButton").addEventListener("click", () => { changeMainTab("settings") });
        </script>

        <button id="logoutButton" class="tablinks" onclick="window.location.href='login.html'">Logout</button>




    </div>

    <div class="tabcontent" id="tabcontent">
        <div class="tabcontentwrapper" id="home">
            <div class="circleGroup" onclick="changeMainTab('home_table_suitemates')">


                <h3>Suitemates</h3>

            </div>

            <div class="circleGroup" onclick="changeMainTab('home_table_friends')">
                <h3>Friends</h3>

            </div>

            <div class="circleGroup" onclick="changeMainTab('home_table_work_friends')">
                <h3>Work Friends</h3>

            </div>
            <div class="circleGroup" onclick="changeMainTab('home_table_college_friends')">
                <h3>College Friends</h3>

            </div>

            <div class="circleGroup" onclick="createCircleGroup()">
                <h1>+</h1>

            </div>

        </div>




        <div class="tabcontentwrapper hiddenContent" id="home_table">
            <!-- CHARLIE PUT YOUR CODE IN BETWEEN THIS DIV!!-->
            <h1 id="table_title">Suitemates Group</h1>
            <table id="transaction_table" border="3" class="table-content">

            </table>
            <div id="calculated_answer">
                <p>Payments to be made:</p>
            </div>

            <!--these inputs makes a new transaction-->
            <input class="transaction_input" id="table_person" placeholder="person">
            <input class="transaction_input" id="table_amount" placeholder="amount">
            <input class="transaction_input" id="table_item" placeholder="item">
            <input class="transaction_input" id="table_date" placeholder="date">
            <button id="submit_transaction" onclick="add_transaction()">Add Transaction</button>


        </div>
        <div class="tabcontentwrapper hiddenContent" id="settings">
            <div class="login">
                <form method="post" action="">
                    <p>Reset your password. </p>
                    <p><input type="email" name="login" value="" placeholder="Username" id="username" required></p>
                    <p><input type="password" name="oldPassword" value="" placeholder="Old Password" id="oldPassword"
                            required></p>
                    <p><input type="password" name="newPassword" value="" placeholder="New Password" id="newPassword"
                            required></p>
                    <p><input type="password" name="confirmPassword" value="" placeholder="Confirm New Password"
                            id="confirmPassword" required></p>
                    <input type="button" value="Submit" id="newPassButton" />

                </form>
            </div>

            <div class="new-account">
                <p>Back to the <a href="login.html">login page</a>.</p>
            </div>
            <div class="new-account">
                <p>Don't have an account? Make one <a href="createUser.html">here</a>.</p>
            </div>


        </div>
        <div class="tabcontentwrapper hiddenContent" id="friends">
            <h2 id="add_friends_button">Add Friends</h2>
        </div>
        <script src="homepagescript.js"></script>
        <script>
            loadAndAppendBubbles();
        </script>




</html>
