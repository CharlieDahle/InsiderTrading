<!DOCTYPE html>

<div class="login">
  <h1>Insider Trading</h1>
  <img src="Insider-Trading.jpg" alt="Logo" width="200">
  <form method="post" action="">
    <p>Welcome back, please login to your account</p>
    <p><input type="username" name="login" value="" placeholder="Username" id="username" required></p>
    <p><input type="password" name="password" value="" placeholder="Password" id="password" required></p>
    <p class="remember_me">
      <label>
        <input type="checkbox" name="remember_me" id="remember_me">
        Remember me on this computer
      </label>
    </p>
    <p class="submit"><input type="submit" name="commit" value="Login"></p>
  </form>
</div>

<div class="login-help">
  <p>Forgot your password? <a href="setPassword.html">Click here to reset it</a>.</p>
</div>
<div class="new-account">
  <p>Don't have an account? Make one <a href="createUser.html">here</a>.</p>
</div>
