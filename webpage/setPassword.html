<!DOCTYPE html>

<div class="login">
    <form method="post" action="">
        <p>Reset your password. </p>
        <p><input type="email" name="login" value="" placeholder="Username" id="username" required></p>
        <p><input type="password" name="oldPassword" value="" placeholder="Old Password" id="oldPassword" required></p>
        <p><input type="password" name="newPassword" value="" placeholder="New Password" id="newPassword" required></p>
        <p><input type="password" name="confirmPassword" value="" placeholder="Confirm New Password"
                id="confirmPassword" required></p>
        <input type="button" value="Submit" id="newPassButton" />

    </form>
</div>
